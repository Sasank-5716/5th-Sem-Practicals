<!DOCTYPE html>
<html>
<head>
    <title>Drag & Drop</title>
    <style>
        #dropZone {
            width: 200px;
            height: 100px;
            border: 2px dashed #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Sasank Lama</h1>
    <div draggable="true" id="dragItem">Drag me!</div>
    <div id="dropZone" ondragover="event.preventDefault()" ondrop="dropHandler(event)"></div>

    <script>
        function dropHandler(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            ev.target.innerHTML = `Dropped: ${data}`;
        }

        document.getElementById("dragItem").addEventListener("dragstart", (ev) => {
            ev.dataTransfer.setData("text", ev.target.id);
        });
    </script>
</body>
</html>
