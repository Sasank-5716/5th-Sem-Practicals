<html>
<head>
    <title>JavaScript Built-in Objects</title>
    <script>
        // Array Methods Example
        function arrayMethods() {
            const fruits = ["Apple", "Banana", "Cherry"];
            fruits.push("Mango"); // Adds an element to the end
            const removedFruit = fruits.pop(); // Removes the last element
            const joinedFruits = fruits.join(", "); // Joins all elements into a string
            document.getElementById("arrayMethods").innerHTML =
                `Original Array: Apple, Banana, Cherry<br>` +
                `After push: ${fruits.join(", ")}<br>` +
                `Removed Fruit: ${removedFruit}<br>` +
                `Joined Array: ${joinedFruits}`;
        }

        // Date Methods Example
        function dateMethods() {
            const now = new Date();
            const year = now.getFullYear(); // Gets the year
            const month = now.getMonth() + 1; // Gets the month (0-based, so add 1)
            const day = now.getDate(); // Gets the day of the month
            const time = now.toLocaleTimeString(); // Gets the current time as a string
            document.getElementById("dateMethods").innerHTML =
                `Current Date: ${year}-${month}-${day}<br>` +
                `Current Time: ${time}`;
        }

        // String Methods Example
        function stringMethods() {
            const text = "Hello, JavaScript!";
            const upperCaseText = text.toUpperCase();
            const lowerCaseText = text.toLowerCase(); 
            const substringText = text.substring(7, 17); 
            document.getElementById("stringMethods").innerHTML =
                `Original String: ${text}<br>` +
                `Uppercase: ${upperCaseText}<br>` +
                `Lowercase: ${lowerCaseText}<br>` +
                `Substring (7-17): ${substringText}`;
        }
        // Math Methods Example
        function mathMethods() {
            const num = 16.78;
            const rounded = Math.round(num); 
            const squareRoot = Math.sqrt(16);
            const randomNum = Math.random(); 
            document.getElementById("mathMethods").innerHTML =
                `Original Number: ${num}<br>` +
                `Rounded: ${rounded}<br>` +
                `Square Root of 16: ${squareRoot}<br>` +
                `Random Number (0-1): ${randomNum}`;
        }
        function runExamples() {
            arrayMethods();
            dateMethods();
            stringMethods();
            mathMethods();
        }
    </script>
</head>
<body onload="runExamples()">
    <p>Name: Sasank Lama</p>
    <h1>JavaScript Built-in Objects Examples</h1>

    <h2>Array Methods</h2>
    <p id="arrayMethods"></p>

    <h2>Date Methods</h2>
    <p id="dateMethods"></p>

    <h2>String Methods</h2>
    <p id="stringMethods"></p>

    <h2>Math Methods</h2>
    <p id="mathMethods"></p>
</body>
</html>
