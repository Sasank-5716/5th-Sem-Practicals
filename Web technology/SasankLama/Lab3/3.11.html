<html>
<head>
    <title>JSON to HTML Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <p>Name: Sasank Lama</p>
    <h1 style="text-align: center;">JSON Data to HTML Table</h1>
    <div id="table-container"></div>

    <script>
        // Fetch JSON data and display it in an HTML table
        fetch('data.json')
            .then(response => response.json()) // Parse JSON
            .then(data => {
                let table = '<table><thead><tr>';
                // Extract table headers from JSON keys
                const headers = Object.keys(data[0]);
                headers.forEach(header => table += `<th>${header}</th>`);
                table += '</tr></thead><tbody>';
                // Populate table rows with JSON data
                data.forEach(row => {
                    table += '<tr>';
                    headers.forEach(header => table += `<td>${row[header]}</td>`);
                    table += '</tr>';
                });
                table += '</tbody></table>';
                // Insert the table into the HTML container
                document.getElementById('table-container').innerHTML = table;
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
