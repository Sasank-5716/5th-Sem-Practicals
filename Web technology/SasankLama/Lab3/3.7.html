<html>
<head>
    <title>Try/Catch Demonstration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        input[type="number"] { width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .output { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .error { background-color: #ffebee; color: #c62828; }
        .success { background-color: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <p>Name: Sasank Lama</p>
    <div class="container">
        <h1>Try/Catch Demonstration</h1>
        <p>Enter a number to calculate its reciprocal:</p>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="calculateReciprocal()">Calculate</button>
        
        <div id="output" class="output"></div>
    </div>

    <script>
        function calculateReciprocal() {
            const input = document.getElementById('numberInput').value;
            const outputDiv = document.getElementById('output');
            
            // Clear previous output
            outputDiv.textContent = '';
            outputDiv.className = 'output';

            try {
                // Convert input to number
                const num = parseFloat(input);
                
                // Validate input
                if (isNaN(num)) {
                    throw new Error("Please enter a valid number");
                }
                if (num === 0) {
                    throw new Error("Division by zero is not allowed");
                }
                
                // Perform calculation
                const reciprocal = 1 / num;
                
                // Display success result
                outputDiv.textContent = `Reciprocal of ${num} is: ${reciprocal}`;
                outputDiv.classList.add('success');
                
            } catch (error) {
                // Handle errors
                outputDiv.textContent = `Error: ${error.message}`;
                outputDiv.classList.add('error');
                
            } finally {
                // This always executes
                console.log("Calculation attempt complete");
            }
        }
    </script>
</body>
</html>
