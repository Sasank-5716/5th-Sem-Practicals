<html>
<head>
    <title>JavaScript Popup Boxes</title>
    <script>
        function showAlert() {
            alert("This is an Alert Box!"); 
        }
        function showConfirm() {
            let userResponse = confirm("Do you want to proceed?");
            if (userResponse) {
                alert("You clicked OK!"); 
            } else {
                alert("You clicked Cancel!"); 
            }
        }
        function showPrompt() {
            let userName = prompt("What is your name?", "John Doe");
            if (userName === null || userName === "") {
                alert("No input provided or prompt canceled.");
            } else {
                alert("Hello, " + userName + "!");
            }
        }
    </script>
</head>
<body>
    <p>Name: Sasank Lama</p>
    <h1>JavaScript Popup Boxes Example</h1>
    <button onclick="showAlert()">Show Alert Box</button>
    <button onclick="showConfirm()">Show Confirm Box</button>
    <button onclick="showPrompt()">Show Prompt Box</button>
</body>
</html>
