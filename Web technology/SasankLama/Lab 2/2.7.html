<html>
<head>
    <title>Styled Table</title>
    <style>
        /* General Table Styling */
        table {
            border: 3px solid #333; /* Border style and color */
            border-collapse: collapse;
            width: 600px; /* Fixed width */
            height: 550px; /* Fixed height */
        }

        td {
            text-align: center; /* Center align text */
            font-size: 20px; /* Font size */
            font-weight: bold; /* Bold text */
        }

        /* Individual Cell Styling */
        .classA {
            background-color: #f1c40f; /* Yellow background */
            color: #34495e; /* Dark blue text color */
            text-transform: lowercase; /* Lowercase text */
        }

        .classB {
            background-color: #2ecc71; /* Green background */
            color: #e74c3c; /* Red text color */
            text-transform: lowercase; /* Lowercase text */
        }

        .classC {
            background-color: #3498db; /* Blue background */
            color: #ecf0f1; /* White text color */
            text-transform: uppercase; /* Uppercase text */
        }

        .classD {
            background-color: #9b59b6; /* Purple background */
            color: #2c3e50; /* Dark blue text color */
            text-transform: uppercase; /* Uppercase text */
        }
    </style>
</head>
<body>
    <p>Name: Sasank Lama</p>
    <table>
        <tr>
            <td class="classA">Class A</td>
            <td class="classB">Class B</td>
        </tr>
        <tr>
            <td class="classC">Class C</td>
            <td class="classD">Class D</td>
        </tr>
    </table>
</body>
</html>
